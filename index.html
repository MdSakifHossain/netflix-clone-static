<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix || Landing Page UI design</title>

<!-- FontAwsome -->
<link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  	<a href="#" class="logo" ><img src="logo.png"></a>
  	
  	<ul class="navigation" >
  		<li><a href="#" >Home</a></li>
  		<li><a href="#" >Shows</a></li>
  		<li><a href="#" >Movies</a></li>
  		<li><a href="#" >Latest</a></li>
  		<li><a href="#" >Contact</a></li>
  	</ul>
  	
  	<div class="search" >
  	  <input type="text" placeholder="Search" >
  	  <i class="fa fa-search" aria-hidden="true"></i>
  	</div>
  </header>
  
  <div class="banner" >
    <img src="bg.jpg" class="bg" >
    
    <div class="content" >
      <img src="name.png" class="movieTitle" >
      <h4>
        <span>2020</span>
        <span><i>12+</i></span>
        <span>1h 55min</span>
        <span>Action</span>
      </h4>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis viverra interdum odio, in ornare ligula ullamcorper vitae. Aenean vitae tempor libero.
      </p>
      <div class="buttons" >
        <a href="#" ><i class="fa fa-play" aria-hidden="true"></i> Play</a>
        <a href="#" ><i class="fa fa-plus" aria-hidden="true"></i> My list</a>
      </div>
    </div>
    <a href="#" class="play" ><img src="play.png" >Watch Trailer</a>
  </div>
  
</body>
</html>
